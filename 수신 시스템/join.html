<!DOCTYPE html>
<html>

<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <style>
        td{padding: 5px;}

    </style>
</head>

<body>
    <div class="container">
    <h3>회원가입</h3>
    <hr />
    <form method="post">
        <fieldset>
            <table>
                <tr>
                    <td><label for="exampleFormControlInput1" class="form-label">이름</label></td>
                    <td><input type="text" class="form-control" size="10" id="exampleFormControlInput1"
                        name="name"></td>
                </tr>
                <tr>
                    <td><label for="exampleFormControlInput1" class="form-label">ID</label></td>
                    <td><input type="text" class="form-control" size="10" id="exampleFormControlInput1"
                        name="uid"></td>
                </tr>
                <tr>
                    <td><label for="exampleFormControlInput1" class="form-label">비밀번호</label></td>
                    <td><input type="password" class="form-control" size="10" id="exampleFormControlInput1" 
                        name="pass"></td>
                </tr>

                <tr>
                    <td><label for="exampleFormControlInput1" class="form-label">대학명</label></td>
                    <td>
                        <select name="gc_univ">
                            <option value="A">A대학</option>
                            <option value="B">B대학</option>
                            <option value="C">C대학</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="exampleFormControlInput1" class="form-label">학과</label></td>
                    <td><input type="text" class="form-control" size="10" id="exampleFormControlInput1"
                        name="gc_dep"></td>
                </tr>

                <tr>
                    <td><label for="exampleFormControlInput1" class="form-label">학번</label></td>
                    <td><input type="text" class="form-control" size="10" id="exampleFormControlInput1"
                        name="gc_snum"></td>
                </tr>
            </table>
            <button type="submit" class="btn mb-3" style="background-color:#8C8C8C; color: white;">가입</button>
        </fieldset>
    </form>
</div>
</body>

</html>
